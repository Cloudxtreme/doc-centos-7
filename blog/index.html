---
layout: default
title: Kus Gautam's Blog
---
	
	<div class="wrapper">
		<div class="header header-filter" style="background-image: url('{{ site.github.url}}/img/bg2.jpeg'); height: 40vh; min-height: 200px;">
			<div class="container">
				<div class="row">
					<div class="col-md-8 col-md-offset-2">
						<div class="brand" style="margin-top: 20vh;">
							<h2>Blog</h2>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="main main-raised">
		<div class="section section-basic">
			<div class="container">
			    <div class="title">
					<h3>Latest Blog posts</h3>
					<hr>
			    </div>
			    {% for post in site.posts %}
				    <div class="grid">
						<figure class="effect-oscar">
							<img src="{{ post.img-url }}" alt="img-wordpress"/>
							<figcaption>
								<h3>{{ post.title }} <span></span></h3>
								<p>{{ post.date | date_to_string }} <br>by <strong>Kus Gautam</strong></p>
								<a href="{{ site.github.url }}{{ post.url }}">View more</a>
							</figcaption>			
						</figure>
					</div>
			    {% endfor %}
			</div>
		</div>
	</div>
